<form>
  <input type="text" placeholder="Nome" class="form-control" name="nome" [(ngModel)]="cliente.nome">
  <input type="number" placeholder="Idade" class="form-control" name="idade" [(ngModel)]="cliente.idade">
  <input type="text" placeholder="Cidade" class="form-control" name="cidade" [(ngModel)]="cliente.cidade">

  <input type="button" value="Cadastrar" class="btn btn-primary cadstro" *ngIf="btnCadastro" (click)="cadastrar()">
  <input type="button" value="Alterar" class="btn btn-warning" *ngIf="!btnCadastro" (click)="atualizar()">
  <input type="button" value="Remover" class="btn btn-danger" *ngIf="!btnCadastro" (click)="deletar()">
  <input type="button" value="Cancelar" class="btn btn-secondary" *ngIf="!btnCadastro" (click)="cancelar()">
</form>

<table class="table" *ngIf="tabela">
  <thead>
<tr>
  <th>#</th>
  <th>Nome</th>
  <th>Idade</th>
  <th>Cidade</th>
  <th>Selecionar</th>
</tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clientes; index as indice">
      <td>{{indice+1}}</td>
      <td>{{c.nome}}</td>
      <td>{{c.idade}}</td>
      <td>{{c.cidade}}</td>
      <td><button class="btn btn-success" (click)="selecionarCliente(indice)">Pressione</button></td>
    </tr>
  </tbody>
</table>
