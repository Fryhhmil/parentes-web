<table class="table"><!--*ngIf="parente"-->

  <thead>
    <tr>
      <th>Nome</th>
      <th>Alunos Relacionados</th>
      <th>Telefones do Responsavel</th>
    </tr>

  </thead>
  <tbody>
    <tr>
      <td>{{parente.nome}}</td>
      <td *ngFor="let a of parente.alunos; index as indice">{{a.nome}}</td>
      <td *ngFor="let t of parente.telefones; index as indice">{{t.numero}}</td>
    </tr>
  </tbody>
</table>
